<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Poonam üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #e63946;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #e63946;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #adb5bd;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    /* Final page */
    .love-page {
      display: none;
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease-in;
    }

    .love-page h1 {
      font-size: 3rem;
      color: white;
    }

    .heart {
      font-size: 4rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>Poonam üíñ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üíî</button>
    </div>
  </div>

  <div class="love-page" id="love">
    <h1>YAYYYYY üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p style="font-size:1.5rem; max-width:600px; margin:auto;">
      Poonam, you just made my world brighter üå∏<br><br>
      Thank you for choosing me.  
      Every smile, every moment, every heartbeat feels special because of you.  
      I‚Äôm so lucky to call you mine. üíñ
    </p>
    <p style="margin-top:20px; font-size:1.3rem;">
      Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const love = document.getElementById("love");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
      love.style.display = "block";
    });
  </script>

</body>
</html>
